env:
  DAY_OF_WEEK: Saturday
jobs: 
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello Mona it's Monday"
        if: ${{ env.DAY_OF_WEEK == 'Saturday' }}
        run: echo "$Greeting $First_Name. Today is ${{ env.DAY_OF_WEEK }}"
        env:
          First_Name: Mona